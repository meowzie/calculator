<!DOCTYPE html>

<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-contents">
                    <div class="display"><p class="para"></p></div>
                    <div class="buttons">
                        <div class="row">
                            <button class="button clear">CLEAR</button>
                        </div>
                        <div class="row">
                            <button class="button numbers 7">7</button>
                            <button class="button numbers 8">8</button>
                            <button class="button numbers 9">9</button>
                            <button class="button operators divide">รท</button>
                        </div>
                        <div class="row">
                            <button class="button numbers 4">4</button>
                            <button class="button numbers 5">5</button>
                            <button class="button numbers 6">6</button>
                            <button class="button operators multiply">ร</button>
                        </div>
                        <div class="row">
                            <button class="button numbers 1">1</button>
                            <button class="button numbers 2">2</button>
                            <button class="button numbers 3">3</button>
                            <button class="button operators minus">-</button>
                        </div>
                        <div class="row">
                            <button class="button numbers 0">0</button>
                            <button class="button numbers dot">.</button>
                            <button class="button equal">=</button>
                            <button class="button operators plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
